kind: lab/v1
name: alpine-vpn
tags:
- base
- official
box:
  alias: ${alias:alpine}
  template: box/base/alpine
  env:
  # randomly generated by default unless specified
  - PASSWORD=${password:random}
  size: XS
  # e.g. "/my/local/path/config.ovpn"
  vpn: ${vpn:default}
  ########## CLOUD ONLY ##########
  ports:
  - tty
