kind: lab/v1
name: alpine-vpn
tags:
- base
- official

boxes:
- template: box/base/alpine
  env:
  # randomly generated by default unless specified
  - PASSWORD=${input.password:random}
  size: XS
  vpn: default

network:
  vpn:
  - name: default
    # e.g. "/my/local/path/config.ovpn"
    config: ${input.vpn.default}
