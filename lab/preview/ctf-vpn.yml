kind: lab/v1
name: ctf-vpn
tags:
- preview
- official

boxes:
- template:
    name: box/base/arch

- alias: parrot
  template:
    name: box/base/parrot
    env:
    # randomly generated by default
    - PASSWORD=${input.password:random}
  size: M
  vpn: default
  ########## CLOUD ONLY ##########
  public: true
  dumps:
    - seclists

network:
  vpn:
  - name: default
    ref: ${input.vpn.default.ref}

########## CLOUD ONLY ##########
dump:
  git:
  - name: seclists
    url: https://github.com/danielmiessler/SecLists
    branch: "master"
    path: /wordlists
