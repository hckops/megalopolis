kind: lab/v1
name: ctf-vpn
tags:
- preview
- official

boxes:
- template: box/base/arch

- template: box/base/parrot
  env:
  - PASSWORD=${input.password:random}
  size: M
  vpn: default
  alias: parrot
  publicPorts:
  - tty
  dumps:
  - seclist

network:
  vpn:
  - name: default
    # e.g. "OPENVPN_REF"
    config: ${input.vpn.default}

dumps:
  git:
  - name: seclists
    group: wordlists
    url: https://github.com/danielmiessler/SecLists
    branch: "master"
