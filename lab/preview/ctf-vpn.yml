kind: lab/v1
name: ctf-vpn
tags:
- preview
- official

boxes:
- template:
    name: box/base/arch

- alias: parrot
  template:
    name: box/base/parrot
    env:
    # randomly generated by default unless specified
    - PASSWORD=${input.password:random}
  size: M
  vpn: default
  ########## CLOUD ONLY ##########
  ports:
  - name: tty
    public: true
  dumps:
  - seclists

network:
  vpn:
  - name: default
    # docker/kube e.g. "/my/local/path/config.ovpn"
    # cloud e.g. "SECRET_REF"
    ref: ${input.vpn.default.ref}

########## CLOUD ONLY ##########
dump:
  git:
  - name: seclists
    category: wordlists
    url: https://github.com/danielmiessler/SecLists
    branch: "master"
