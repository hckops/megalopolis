kind: lab/v1
name: ctf-vpn
tags:
- preview
- official

scenario:
- kind: box/v1
  template:
    name: box/base/arch

- kind: box/v1
  template:
    name: box/base/parrot
    env:
    - PASSWORD=${input.password:random}
  size: M
  # e.g. "OPENVPN_REF"
  vpn: default
  alias: parrot
  ports:
  - name: tty
    public: true
  dumps:
  - group: wordlists
    url: https://github.com/danielmiessler/SecLists
    branch: "master"

network:
  vpn:
  - name: default
    # e.g. "/my/local/path/config.ovpn"
    config: ${input.vpn.default}
