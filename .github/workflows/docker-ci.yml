name: docker-ci

on:
  # enable manual trigger
  workflow_dispatch:
  schedule:
    # every 24 hours at midnight
    - cron: '0 0 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/docker-ci.yml'
      - 'docker/**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  DOCKER_REPOSITORY: hckops

jobs:
  docker:
    name: Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # parallel jobs
    strategy:
      matrix:
        images:
          - path: .
            name: alpine-openvpn
            platforms: 'linux/amd64,linux/arm64'
            nightly: true
          - path: .
            name: alpine-openvpn-privileged
            platforms: 'linux/amd64,linux/arm64'
            nightly: true
          - path: .
            name: alpine-tty
            platforms: 'linux/amd64'
            nightly: true
          - path: .
            name: arch-tty
            platforms: 'linux/amd64'
            nightly: true
          - path: .
            name: metasploit
            platforms: 'linux/amd64,linux/arm64'
            nightly: true
          - path: .
            name: ubuntu-tty
            platforms: 'linux/amd64'
            nightly: true
          # exclude from nightly schedule
          - path: ctf
            name: htb-postman
            platforms: 'linux/amd64,linux/arm64'
          # unstable: issues with python3
          - path: .
            name: parrot-core
            platforms: 'linux/amd64'
            nightly: true
            skip: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Docker CI
        if: ${{ !matrix.images.skip && (github.event_name != 'schedule' || (github.event_name == 'schedule' && matrix.images.nightly)) }}
        uses: hckops/actions/docker-template-action@v0.10.14
        with:
          DOCKER_CONTEXT: ./docker/${{ matrix.images.path }}/${{ matrix.images.name }}
          DOCKER_PLATFORMS: ${{ matrix.images.platforms }}
          DOCKER_IMAGE_NAME: ${{ matrix.images.name }}
          DOCKER_REPOSITORY: ${{ env.DOCKER_REPOSITORY }}
          DOCKER_DEFAULT_TAG: 'latest'
          # repository secrets
          SECRET_DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          SECRET_DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          SECRET_DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
