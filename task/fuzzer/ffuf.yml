kind: task/v1
name: ffuf
tags:
  - fuzzer
# https://houdini.secsi.io/tool/ffuf
image:
  repository: secsi/ffuf
  version: latest
commands:
  - name: help
    arguments: [ "ffuf --help" ]
  - name: version
    arguments: [ "ffuf --version" ]
  - name: default
    #description: "TODO"
    #inputs: ["dir", "wordlist", "address"]
    arguments:
      - "ffuf"
      - "-w ${dir:/hck/share}/${wordlist:wordlists/SecLists/Discovery/Web-Content/common.txt}"
      - "-u http://${address:127.0.0.1}/FUZZ"
