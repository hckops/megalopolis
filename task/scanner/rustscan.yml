kind: task/v1
name: RustScan
tags:
  - scanner
pages:
  - name: source
    url: https://github.com/RustScan/RustScan
license: GPL-3.0
image:
  repository: rustscan/rustscan
  version: 2.1.1
commands:
  - name: help
    arguments:
      - "--help"
  - name: version
    arguments:
      - "--version"
  - name: default
    arguments:
      - "-a ${address:127.0.0.1} --ulimit 5000"
