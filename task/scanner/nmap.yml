kind: task/v1
name: Nmap
tags:
  - scanner
  - houdini
pages:
  - name: guide
    url: https://nmap.org/book/man.html
  - name: docker
    url: https://houdini.secsi.io/tool/nmap
  - name: license
    url: https://nmap.org/book/man-legal.html
license: custom
image:
  repository: secsi/nmap
  version: latest
commands:
  - name: help
    arguments:
      - "--help"
  - name: version
    arguments:
      - "--version"
  - name: default
    arguments:
      - "${address:127.0.0.1}"
      - "-p ${port:80}"
  - name: full
    arguments:
      - "${address:127.0.0.1}"
      - "-sC -sV"
